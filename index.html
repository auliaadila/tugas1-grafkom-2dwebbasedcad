<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>WebGL</title>
  </head>
  <body style="background-color: grey">
    <canvas id="webgl-app" width="640" height="640"></canvas>
    <input
      type="color"
      id="shape-color"
      value="#000000"
      onchange="setShapeColor()"
    />
    <input
      type="color"
      id="canvas-color"
      value="#ffffff"
      onchange="setCanvasColor()"
    />
    <button onclick="switchToSelectionTool()">Selection Tool</button>
    <button onclick="switchToTransformTool()">Transform Tool</button>
    <button onclick="switchToLineTool()">Line Tool</button>
    <button onclick="switchToPolygonTool()">Polygon Tool</button>
    <button onclick="switchToRectangleTool()">Rectangle Tool</button>
    <button onclick="switchToSquareTool()">Square Tool</button>
    <script src="engine.js"></script>
    <script src="classes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
